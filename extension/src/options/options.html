<!DOCTYPE html>
<html>
  <head>
    <title>Rick Roulette Configuration</title>
  </head>
<body>

  <div id="banner">
    <h1>Rick Roulette - Configuration</h1>
  </div>

  <div id="config">
    <label for="chambers">
      <b>Number of Chambers</b><br />
      <i>(lower number = higher chances of a Rick Roll)</i><br />
    </label>
    <input type="text" id="chambers" disabled="disabled">

    <label>
      <input type="checkbox" id="default" checked>
      Use Default Value
    </label>

    <div id="status"></div>
    <button id="save">Save</button>
  </div>

  <script src="options.js"></script>
  <link rel="stylesheet" href="options.css">
</body>
</html>
